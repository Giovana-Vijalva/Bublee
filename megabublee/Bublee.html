<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUBLEE - Bot Suporte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('bubleefundo.png'); 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover; 
            min-height: 100vh; 
            margin: 0;
        }
        .typing::after {
            content: '|';
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="relative min-h-screen">
    
    <header class="relative z-10 flex items-center justify-between px-8 py-4">
        <img src="bublee.png" alt="Logo" class="w-14 h-14 rounded-full border-2 border-pink-500 shadow-lg">
        <nav class="space-x-4">
            <a href="comunidade.html" class="px-6 py-2 bg-pink-500 text-white rounded-full hover:bg-pink-600 transition-all">COMUNIDADE</a>
            <a href="equipe.html" class="px-6 py-2 bg-pink-500 text-white rounded-full hover:bg-pink-600 transition-all">EQUIPE</a>
            <a href="projeto.html" class="px-6 py-2 bg-pink-500 text-white rounded-full hover:bg-pink-600 transition-all">PROJETO</a>
            <a href="Mega.html" class="px-6 py-2 bg-pink-500 text-white rounded-full hover:bg-pink-600 transition-all">MEGA</a>
        </nav>
    </header>
    
    <main class="relative z-10 flex items-center justify-start min-h-screen px-16">
        <div class="text-white max-w-xl p-6">
            <h1 class="text-6xl font-extrabold text-pink-500 drop-shadow-lg">BUBLEE</h1>
            <p id="animated-text" class="mt-4 text-lg font-extrabold text-gray-250 leading-relaxed typing"></p>
            <p id="animated-text-2" class="mt-4 text-lg font-extrabold text-gray-250 leading-relaxed"></p>
            <p class="mt-4 text-lg italic text-gray-200 leading-relaxed">
            </p>
        </div>
    </main>
    
    <script>
        const text1 = "Bublee é criado para auxiliar no suporte, fazendo com que a experiência de nossos usuários seja melhor, respondendo dúvidas e resolvendo problemas. Também auxilia na produção de conteúdo para nossa plataforma, trazendo atualidades e projetos novos.";
        const text2 = "Para ter acesso ao bot suporte é só clicar neste botão abaixo que estará na parte direita da plataforma:";
        let i = 0;

        function typeWriter(text, elementId, callback) {
            if (i < text.length) {
                document.getElementById(elementId).innerHTML += text.charAt(i);
                i++;
                setTimeout(() => typeWriter(text, elementId, callback), 50);
            } else {
                if (callback) callback();
            }
        }

        window.onload = function() {
            typeWriter(text1, "animated-text", function() {
                setTimeout(() => {
                    i = 0; 
                    typeWriter(text2, "animated-text-2");
                }, 500); 
            });
        }
    </script>
</body>
</html>
